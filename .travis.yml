language:
    - cpp
    - python
python:
    - "3.5"

install:
    - git clone --depth=50 --branch=master https://github.com/swxEmily/repo.git ../../swxEmily/repo
    - cd ../../swxEmily/repo && git checkout && ls -alF
    - cd ../../ && ls -alF && cd swxEmily && ls -alF
    - cd proxy && ls -alF && g++ main.cc -o main

script: 
    - ./main
    - python main.py
